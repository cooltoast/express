<html>
  <body>
    <!-- insert your templating code here
        hint: check out http://embeddedjs.com/ to see examples of templates
        using for loops -->
    <br>
    <br>
    <br>
    <br>
    <center>
      <h1>RANDOM FACTS:</h1>
      <h3><% for (var i = 0; i < facts.length; i++) {%>

      	<p><%=facts[i]%><p>

      	<% } %>
      </h3>
      <br>
      <br>
      <br>
      <a href="/random_fact">Gimme another one</a>
      <br>
      <br>
      <br>
      <form action="/submit_fact">
        <input type="text" name="fact" placeholder="Show me what you got" />
        <input type="submit" value="Submit" />
      </form>
    </center>        
  </body>
</html>
